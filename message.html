  <style>

    /* Message box styles */
    .message-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 213, 0.1);
      border: 2px solid #00ffd5;
      color: #00ffd5;
      padding: 15px 25px 15px 20px;
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 0 15px #00ffd5aa;
      font-weight: 600;
      font-size: 1em;
      z-index: 1500;
      display: flex;
      align-items: center;
      gap: 15px;
      animation: fadeIn 1s ease forwards;
    }

    .message-box .close-btn {
      cursor: pointer;
      background: transparent;
      border: none;
      color: #00ffd5;
      font-size: 1.2em;
      font-weight: bold;
      line-height: 1;
      padding: 0;
      margin-left: auto;
      transition: color 0.3s ease;
    }

    .message-box .close-btn:hover {
      color: #00ccb3;
    }

    /* Reuse fadeIn keyframe */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .message-box {
        max-width: 90vw;
        font-size: 0.9em;
        padding: 12px 18px 12px 15px;
      }
    }
  </style>
</head>
